        <map center="{{coords.lat}}, {{coords.lon}}" zoom="7" styles="{{style}}" id="map">

            <marker position="{{coords.lat}}, {{coords.lon}}" icon="{{icon}}"></marker>
        </map>
    </ion-content>
</ion-view>
